<!DOCTYPE html>
<html>
  <head>
    <title>Yeah! Clock for Pebble</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" target="blank" href="https://github.com/flashback2k14/yeahclockforpebble">View on GitHub</a>
        <h1 id="project_title">Yeah! Clock <br/> for Pebble</h1>
      </header>
    </div>
	<!-- MAIN -->
	<div class="main_content_wrap">
	  <div class="main_content">
		<label for="selectInvert">Invert Watchface Color:</label>
        <select name="selectInvert" id="selectInvert" data-role="slider">
          <option value="off" selected>Off</option>
          <option value="on">On</option>
        </select>
		
		<label for="selectShowDate">Show Date and Weather Infos:</label>
        <select name="selectShowDate" id="selectShowDate" data-role="slider">
          <option value="off">Off</option>
          <option value="on" selected>On</option>
        </select>
        <p class="styleP">Note: Animation delay: 10 Minutes</p>

        <div class="sliderTemperature">
          <label for="selectTemperature">Switch temperature:</label>
          <select name="selectTemperature" id="selectTemperature" data-role="slider">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius" selected>Celsius</option>
          </select>
        </div>
		
		<div class="ui-body ui-body-b">
		  <fieldset class="ui-grid-a">
		    <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
		    <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
		  </fieldset>
		</div>
	  </div>
	</div>
    <!-- FOOTER -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Yeahclockforpebble maintained by <a target="blank" href="https://github.com/flashback2k14">flashback2k14</a></p>
      </footer>
    </div>
	<!-- SCRIPT -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
