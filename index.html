<!DOCTYPE html>
<html>
  <head>
    <title>Yeah! Clock for Pebble</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="stylesheets/stylesheet.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <!--<script src="javascripts/main.js"></script>-->
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" target="blank" href="https://github.com/flashback2k14/yeahclockforpebble">View on GitHub</a>
        <h1 id="project_title">Yeah! Clock for Pebble</h1>
      </header>
    </div>

    <div data-role="content">
      <div data-role="fieldcontain">
        <label for="selectInvert">Invert Watchface Color:</label>
        <select name="selectInvert" id="selectInvert" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
      </div>

      <div class="ui-body ui-body-b">
        <fieldset class="ui-grid-a">
          <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
          <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
        </fieldset>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Yeahclockforpebble maintained by <a target="blank" href="https://github.com/flashback2k14">flashback2k14</a></p>
      </footer>
    </div>

    <script>
      function saveOptions() {
        var options = {}
        //Add all textual values
        $('textarea, select, [type="hidden"], [type="password"], [type="text"]').each(function(){options[$(this).attr('id')] = $(this).val();})
        //Add all checkbox type values
        $('[type="radio"], [type="checkbox"]').each(function(){options[$(this).attr('id')] = $(this).is(':checked');})
        return options;
      }
      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
        //Set form values to whatever is passed in.
        var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
        for(key in obj) {
          $("#"+[key]).val(obj[key]);
          $("#"+[key]).val(obj[key]).slider("refresh");
        }
      });
    </script>
  </body>
</html>
